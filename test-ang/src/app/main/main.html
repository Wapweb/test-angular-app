<div class="row">
    <div class="col-md-12">
        <uib-pagination total-items="vm.meta.totalItems" ng-model="vm.meta.currentPage" max-size="vm.maxSize" items-per-page="vm.meta.limit" class="pagination-sm" boundary-links="true" rotate="false"></uib-pagination>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>
                        First Name
                    </th>
                    <th>
                        Last Name
                    </th>
                    <th>
                        Address
                    </th>
                    <th>
                        Email
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in vm.users">
                    <td ng-bind="::user.firstname"></td>
                    <td ng-bind="::user.lastname"></td>
                    <td ng-bind="::user.email"></td>
                    <td ng-bind="::user.address"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
